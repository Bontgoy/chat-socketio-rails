<h1 class="admin-user">{{page}}</h1>
<hr>

<div class="row">
  <div class="col-lg-4"> 
    <button id="add-user" class="btn btn-primary pull-right">Add</button>
  </div>
</div>
<div class="help-block"></div>
<div class="row">
  <div class="col-lg-4"> 
    <div *ngFor="let user of users" class="input-group">
      <input (click)="gotoDetail(user)"
             type="button" value="{{user.name}}" class="form-control text-left">
      <span class="input-group-btn">
          <button (click)="delete(user); $event.stopPropagation()"
                  class="btn btn-danger" id="delete-{{user.id}}">x</button>
      </span>
    </div>
  </div>
</div>
