<h1 class="admin-user">{{page}}</h1>
<hr>

<div class="row">
  <div class="col-lg-4"> 
    <button id="add-user" class="btn btn-primary pull-right">Add</button>
  </div>
</div>
<div class="help-block"></div>
<div class="row">
  <div class="col-lg-4"> 
    <div *ngFor="let user of users; let index = index" class="input-group">
      <input type="button" value="{{user.name}}" class="form-control text-left">
      <span class="input-group-btn">
          <button class="btn btn-danger" id="delete-{{index}}">x</button>
      </span>
    </div>
  </div>
</div>
